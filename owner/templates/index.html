<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{%static 'css/styles.css' %}" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-image: linear-gradient( 112.1deg,  rgba(32,38,57,1) 11.4%, rgba(63,76,119,1) 70.2% );">
        <div class="container">
          <a class="navbar-brand" href="#"><h1 class="fw-bolder text-white" style="font-family: 'Times New Roman', Times, serif;"><strong>FUTURE</strong> <em>KART</em></h1></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="{%url 'dashboard'%}" >      Home</a>
              </li>
              
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success text-white" type="submit" >Search</button>
            </form>
            
            <div class=" ms-5 mt-2 me-5 mt-lg-0">
              <a class="text-white" id="" href="{%url 'signout' %}" role="button" style="color:#112066" aria-haspopup="true" aria-expanded="false">Logout</a>
              <!-- <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#"><h6 style="color:#112066">Logout</h6></a>
              </div> -->
            </div>

          </div>
        </div>
    </nav>

    <div class="container mt-5">

      <div class="row">
          <div class="col-4"></div>
          <div class="col-4">
              {%if messages%}
              {%for m in messages%}
              
              {%if m.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
              <div class="alert alert-success alert-dismissible fade show" role="alert">
                  <strong>{{m}}</strong>
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              {%endif%}
              {%endfor%}
              {%endif%}
          </div>
          <div class="col-4"></div>
      </div>
    </div>


    <section class="py-5">
        {%block body_block%}
    
        {%endblock%}
    </section>
</body>
</html>
