    <div class="container">
        <h4 style="color:#113366">Products order-list</h4>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8 border mt-5" style="background-color: #81cefa;">
                
                <table class="table">
                    <tr>
                        <th>ProductName</th>
                        <th>Category</th>
                        <th>User</th>
                        <th>Created_Date</th>
                        <th>Action</th>
                    </tr>
                    {%for order in orders%}
                        <tr>
                            <td>{{order.product.product_name}}</td>
                            <td>{{order.product.category.category_name}}</td>
                            <td>{{order.user}}</td>
                            <td>{{order.created_date}}</td>
                            <td>
                                <a style="color:#023612" href="{%url 'order-details' order.id%}">View</a>
                            </td>
                        </tr>
                    {%endfor%}

                </table>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
